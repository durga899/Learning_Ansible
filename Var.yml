- name: Demo on variables
  hosts: all
  vars:
    URL: playbook.com
    Founder: Rajesh
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg:
          - url = {{ URL }}
          - "{{Founder}} Quotes are required when var is at first"

- name: Demo on file var
  hosts: all
  vars_files:
    - sample_var.yml
  tasks:
    - name: Printing var from file
      ansible.builtin.debug:
        msg: url = {{URL}}

# Declaring variable in tasks

- name: Task level var
  hosts: all
  tasks:
    - name: Printing task var
      vars:
        URL: task.var.com
      ansible.builtin.debug:
        msg: url is {{URL}}